<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATTER // STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1>MATTER <span class="accent-text">STUDIO</span></h1>
            <p>VISUAL SYNTHESIS ENGINE</p>
            <button id="google-login-btn">
                <span class="iconify" data-icon="ph:google-logo-bold"></span>
                ENTER SYSTEM
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header>
            <div class="brand">MATTER // DASHBOARD</div>
            <div class="header-right">
                <span id="dash-user-name">User</span>
                <button id="logout-btn">LOGOUT</button>
            </div>
        </header>
        <div class="dash-content">
            <div id="new-project-btn" class="project-card new">
                <span class="iconify" data-icon="ph:plus" style="font-size: 32px;"></span>
                NEW COMPOSITION
            </div>
            <div id="projects-list"></div>
        </div>
    </div>

    <div id="editor" class="hidden">
        
        <header>
            <div class="header-left">
                <button id="back-to-dash-btn" class="icon-only"><span class="iconify" data-icon="ph:arrow-left-bold"></span></button>
                <input type="text" id="project-title-input" value="Untitled Project" class="title-input">
            </div>
            
            <div class="header-center">
                <div class="ratio-selector">
                    <button class="ratio-btn active" data-ratio="16/9">16:9</button>
                    <button class="ratio-btn" data-ratio="9/16">9:16</button>
                    <button class="ratio-btn" data-ratio="1/1">1:1</button>
                </div>
            </div>

            <div class="header-right">
                 <button id="save-btn" class="accent-btn"><span class="iconify" data-icon="ph:floppy-disk-fill"></span> SAVE</button>
            </div>
        </header>

        <main>
            <section class="panel left">
                <div class="panel-header">MEDIA</div>
                <div id="drop-zone">
                    <span class="iconify" data-icon="ph:plus-circle" style="font-size: 24px;"></span>
                    <p>Import</p>
                    <input type="file" id="file-upload" multiple hidden>
                </div>
                <div class="file-list-help">Supported: IMG, MP4</div>
            </section>

            <section class="center-stage">
                <div id="canvas-wrapper">
                    <div id="canvas-stage">
                        </div>
                </div>
            </section>

            <section class="panel right">
                <div class="panel-header">PROPERTIES</div>
                <div id="prop-panel-content">
                    <p class="empty-state">Select a layer</p>
                </div>

                <template id="layer-props-template">
                    <div class="prop-section">
                        <label>ACTIONS</label>
                        <div class="btn-grid">
                            <button class="action-btn" data-action="split"><span class="iconify" data-icon="ph:scissors"></span> Split</button>
                            <button class="action-btn danger" data-action="delete"><span class="iconify" data-icon="ph:trash"></span> Delete</button>
                        </div>
                    </div>
                    <div class="prop-section">
                        <label>TRANSFORM</label>
                        <div class="slider-group">
                            <div class="slider-label"><span>SCALE</span> <span class="val-display">1.0</span></div>
                            <input type="range" class="prop-slider" data-prop="scale" min="0.1" max="3" step="0.1" value="1">
                        </div>
                        <div class="slider-group">
                            <div class="slider-label"><span>OPACITY</span> <span class="val-display">100%</span></div>
                            <input type="range" class="prop-slider" data-prop="opacity" min="0" max="100" value="100">
                        </div>
                    </div>
                    <div class="prop-section">
                        <label>EFFECTS</label>
                        <div class="slider-group"><div class="slider-label"><span>BLUR</span></div><input type="range" class="prop-slider" data-filter="blur" min="0" max="20" value="0"></div>
                        <div class="slider-group"><div class="slider-label"><span>CONTRAST</span></div><input type="range" class="prop-slider" data-filter="contrast" min="0" max="200" value="100"></div>
                        <div class="slider-group"><div class="slider-label"><span>SATURATION</span></div><input type="range" class="prop-slider" data-filter="saturate" min="0" max="200" value="100"></div>
                        <div class="slider-group"><div class="slider-label"><span>HUE</span></div><input type="range" class="prop-slider" data-filter="hue-rotate" min="0" max="360" value="0"></div>
                    </div>
                </template>
            </section>
        </main>

        <section class="timeline-area">
            <div class="timeline-header">
                <div class="transport">
                    <button id="play-btn"><span class="iconify" data-icon="ph:play-fill"></span></button>
                    <button id="stop-btn"><span class="iconify" data-icon="ph:pause-fill"></span></button>
                    <span id="time-display">00:00:00</span>
                </div>
                <input type="range" id="scrubber" min="0" max="100" value="0">
            </div>
            <div class="timeline-tracks-container" id="timeline-tracks">
                </div>
        </section>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
